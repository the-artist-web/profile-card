<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- logo website frontend mentor -->
    <link rel="icon" href="./assets/images/favicon-32x32.png">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
    <!-- custom css link -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Profile card component</title>
  </head>
  <body>
    <!-- #PROFILE CARD -->
    <main class="profile-card">
      <figure>
        <img src="./assets/images/bg-pattern-card.svg" class="img-pattern-card">
        <img src="./assets/images/image-victor.jpg" class="img-image-victor">
      </figure>

      <div class="profile-card-content">
        <h2>Victor Crest <span>26</span></h2>
        <p>London</p>
        <ul class="profile-card-list">
          <li class="profile-card-item">
            <h3>80K</h3>
            <span>Followers</span>
          </li>

          <li class="profile-card-item">
            <h3>803K</h3>
            <span>Likes</span>
          </li>

          <li class="profile-card-item">
            <h3>1.4K</h3>
            <span>Photos</span>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
